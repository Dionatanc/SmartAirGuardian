<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SmartAir Guardian Dashboard de Qualidade do Ar</title>

    <!-- Chart.js para o gráfico principal -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ApexCharts para gauges -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            padding: 25px;
        }

        #gauges {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .gauge-box {
            width: 260px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 6px #ccc;
            text-align: center;
        }

        .value-text {
            font-size: 22px;
            font-weight: bold;
            margin-top: -20px;
        }

        canvas {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 6px #ccc;
        }
    </style>
</head>

<body>

<header>SmartAir Guardian Dashboard de Qualidade do Ar</header>

<div class="container">

    <!-- GAUGES -->
    <div id="gauges">

        <div class="gauge-box">
            <div id="gauge_co2"></div>
            <div id="co2_value" class="value-text">--</div>
        </div>

        <div class="gauge-box">
            <div id="gauge_pm25"></div>
            <div id="pm25_value" class="value-text">--</div>
        </div>

        <div class="gauge-box">
            <div id="gauge_temp"></div>
            <div id="temp_value" class="value-text">--</div>
        </div>

        <div class="gauge-box">
            <div id="gauge_humidity"></div>
            <div id="humidity_value" class="value-text">--</div>
        </div>

        <div class="gauge-box">
            <div id="gauge_risk"></div>
            <div id="risk_value" class="value-text">--</div>
        </div>

    </div>

    <!-- GRÁFICO -->
    <canvas id="airChart" height="140"></canvas>

</div>

<script>


    function createGauge(selector, label, color) {
        return new ApexCharts(document.querySelector(selector), {
            series: [0],
            chart: {
                height: 200,
                type: 'radialBar'
            },
            plotOptions: {
                radialBar: {
                    hollow: { size: '55%' },
                    dataLabels: {
                        name: { show: true, fontSize: '16px' },
                        value: { show: false }
                    }
                }
            },
            labels: [label],
            colors: [color]
        });
    }



    var gaugeCo2      = createGauge("#gauge_co2", "CO₂", "#1e88e5");    // azul
    var gaugePm25     = createGauge("#gauge_pm25", "PM2.5", "#e53935"); // vermelho
    var gaugeTemp     = createGauge("#gauge_temp", "Temperatura", "#fb8c00"); // laranja
    var gaugeHumidity = createGauge("#gauge_humidity", "Umidade", "#43a047"); // verde
    var gaugeRisk     = createGauge("#gauge_risk", "Risco", "#6d4c41"); // inicial neutro

    gaugeCo2.render();
    gaugePm25.render();
    gaugeTemp.render();
    gaugeHumidity.render();
    gaugeRisk.render();



    const ctx = document.getElementById("airChart").getContext("2d");

    const airChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: [],
            datasets: [
                {
                    label: "CO₂ (ppm)",
                    data: [],
                    borderColor: "#1e88e5",
                    borderWidth: 2
                },
                {
                    label: "PM2.5 (µg/m³)",
                    data: [],
                    borderColor: "#e53935",
                    borderWidth: 2
                },
                {
                    label: "Temperatura (°C)",
                    data: [],
                    borderColor: "#fb8c00",
                    borderWidth: 2
                },
                {
                    label: "Umidade (%)",
                    data: [],
                    borderColor: "#43a047",
                    borderWidth: 2
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: { title: { display: true, text: "Amostras" } },
                y: { title: { display: true, text: "Valores" } }
            }
        }
    });


    const API_URL = "http://127.0.0.1:8000/readings/latest?limit=20";

    async function fetchData() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            if (!data.length) return;

            const last = data[data.length - 1];


            document.getElementById("co2_value").textContent = `${last.co2.toFixed(1)} ppm`;
            document.getElementById("pm25_value").textContent = `${last.pm25.toFixed(1)} µg/m³`;
            document.getElementById("temp_value").textContent = `${last.temp.toFixed(1)} °C`;
            document.getElementById("humidity_value").textContent = `${last.humidity.toFixed(1)} %`;

            const risks = ["Baixo", "Moderado", "Alto", "Perigoso"];
            document.getElementById("risk_value").textContent = risks[last.risk_level];


            const riskColors = ["#43a047", "#fdd835", "#fb8c00", "#e53935"];
            gaugeRisk.updateOptions({ colors: [riskColors[last.risk_level]] });


            gaugeCo2.updateSeries([(last.co2 / 1000) * 100]);
            gaugePm25.updateSeries([(last.pm25 / 150) * 100]);
            gaugeTemp.updateSeries([(last.temp / 50) * 100]);
            gaugeHumidity.updateSeries([last.humidity]);
            gaugeRisk.updateSeries([(last.risk_level / 3) * 100]);


            airChart.data.labels = data.map((_, i) => i + 1);
            airChart.data.datasets[0].data = data.map(d => d.co2);
            airChart.data.datasets[1].data = data.map(d => d.pm25);
            airChart.data.datasets[2].data = data.map(d => d.temp);
            airChart.data.datasets[3].data = data.map(d => d.humidity);

            airChart.update();

        } catch (error) {
            console.log("Erro:", error);
        }
    }

    // Atualização automática
    setInterval(fetchData, 5000);
    fetchData();

</script>


</body>
</html>
